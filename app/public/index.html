<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentic AI PoC — Fancy App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Agentic AI Auto‑Healing PoC</h1>
      <p>GitHub Actions · Vertex AI (Gemini) · GKE Autopilot</p>
    </header>

    <section class="cards">
      <div class="card" id="health">
        <h2>Health</h2>
        <pre class="code" id="healthJson">Loading…</pre>
      </div>

      <div class="card" id="version">
        <h2>Version</h2>
        <pre class="code" id="versionJson">Loading…</pre>
      </div>

      <div class="card">
        <h2>Metrics</h2>
        <p>Prometheus at <a href="/metrics" target="_blank">/metrics</a></p>
      </div>
    </section>

    <footer>
      <small>© PoC — built for demo</small>
    </footer>
  </main>

  <script>
    async function fetchJson(id, url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById(id).textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById(id).textContent = 'Error fetching ' + url;
      }
    }
    fetchJson('healthJson', '/api/healthz');
    fetchJson('versionJson', '/api/version');
  </script>
</body>
</html>
