name: CI
on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test_build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read    # allow other workflows to download artifacts from this run
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run build:web
      - run: npm test
      - name: Upload junit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: app/junit.xml
          if-no-files-found: warn
