name: CI
on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm ci
      - run: npm test
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: junit.xml   # working-directory is app, so this is correct
          if-no-files-found: warn
